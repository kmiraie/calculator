<!DOCTYPE html>
<html lang="en">
<head>
    <script src="/home/kmiraie/top/repos/calculator/main.js" defer></script>
    <link rel="stylesheet" href="/home/kmiraie/top/repos/calculator/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section class="container">
        <section class="screen"></section>
        <section class="top-row">
            <section class="btn">7</section>
            <section class="btn">8</section>
            <section class="btn">9</section>
            <section class="btn divide">/</section>
        </section>
        <section class="middle-top-row">
            <section class="btn">4</section>
            <section class="btn">5</section>
            <section class="btn">6</section>
            <section class="btn multiply">*</section>
        </section>
        <section class="middle-bottom-row">
            <section class="btn">1</section>
            <section class="btn">2</section>
            <section class="btn">3</section>
            <section class="btn subtract">-</section>
        </section>
        <section class="bottom-row">
            <section class="clear">clear</section>
            <section class="btn">0</section>
            <section class="equals">=</section>
            <section class="btn add">+</section>
        </section>
    </section>
</body>
</html>
